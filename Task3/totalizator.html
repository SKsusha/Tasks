<head>
		

<meta http-equiv="Content-Type" content="text/html; charset=windows-1251">
		

<title>Тараканьи бега</title>

<link rel="stylesheet" type="text/css" href="menu.css"/>
<script src="js/tarakan.js" type="text/javascript"></script>			

</head>
	

<body onload="init()">
	<div id="header"><h1>Тараканьи бега</h1>
	</div>
	<div id="content">
		<div id="middle_bar">
			<div id="roach_board">
			<canvas height="314" width="620" id="cvs">
			</canvas>
			</div>
		    <div id="bet">

<textarea disabled readonly rows="15" cols="40" id="textbet">Текущие ставки:&#013;&#010;Игрок 1:0&#013;&#010;&#09;0&#013;&#010;&#09;0&#013;&#010;&#09;0&#013;&#010;Игрок 2:0&#013;&#010;&#09;0&#013;&#010;&#09;0&#013;&#010;&#09;0&#013;&#010;Игрок 3:0&#013;&#010;&#09;0&#013;&#010;&#09;0&#013;&#010;&#09;0
</textarea>

</div>
			

<div id="results"><textarea disabled readonly rows="10" cols="40" id="textresult">Результаты забега:</textarea></div>
		</div>
		<div id="bottom_bar">
			<div id="bottom_bar1">Выберите игрока<br>
				<input name="player" type="radio" value="p1" checked>Игрок 1</input><br>
				<input name="player" type="radio" value="p2">Игрок 2</input><br>
				<input name="player" type="radio" value="p3">Игрок 3</input>
			</div>
			<div id="bottom_bar2">Выберите участника<br>
				<input name="member" type="radio" value="m1" checked>Участник 1</input><br>
				<input name="member" type="radio" value="m2">Участник 2</input><br>
				<input name="member" type="radio" value="m3">Участник 3</input><br>
				<input name="member" type="radio" value="m4">Участник 4</input>
			</div>
			<div id="bottom_bar3">Сделайте ставку<br>
				<input name="new_bet" type="text" size="10" id="nbet" value=0></input> руб.
			</div>
			<div id="bottom_bar4">
				<br><button onclick=" getbet() "/>
					<img src="bet1.png" alt="" style="vertical-align:middle"><br><br>
					Поставить
				</button>
			</div>
			<div id="bottom_bar5">
				<button id="GoButton">
					<img src="go.png" alt="" style="vertical-align:middle">
				</button>
			</div>
		</div>
	</div>	
	</body>
